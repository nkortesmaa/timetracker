<!DOCTYPE html>
<html>
<head>

  <title>jQuery Mobile page</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/themes/my-custom-theme.css" />
  <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" /> 
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
  <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script> 
</head>
<body>

<div data-role="page" data-control-title="MyInfo" id="page6">
    <div data-theme="a" data-role="header">
        <h3>
            My Information
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain" data-controltype="textarea">
            <label for="textarea1">
                Name
            </label>
            <textarea name="" id="textarea1" placeholder=""></textarea>
        </div>
        <div data-role="fieldcontain" data-controltype="textarea">
            <label for="textarea2">
                Employee Code
            </label>
            <textarea name="" id="textarea2" placeholder="" data-mini="true"></textarea>
        </div>
        <div data-role="fieldcontain" data-controltype="textarea">
            <label for="textarea3">
                Car
            </label>
            <textarea name="" id="textarea3" placeholder="" data-mini="true"></textarea>
        </div>
    </div>
         <div data-role="navbar" data-iconpos="top">
            <ul>
                <li>
                    <a href="Home.html" data-transition="flip" data-theme="a" data-icon="edit">
                        Main
                    </a>
                </li>
                <li>
                    <a href="MyInfo.html" data-transition="flip" data-theme="a" data-icon="info">
                        My Information
                    </a>
                </li>
            </ul>
        </div>
</div>

</body>
</html>
